<!-- admin-login.component.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Admin Login</h2>

                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input formControlName="username" type="text" placeholder="Enter Username" class="form-control" required>
                    <span class="text-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                        Username is required
                    </span>
                </div>

                <div class="form-group mb-3">
                    <label for="upass">Password:</label>
                    <input formControlName="upass" type="password" placeholder="Enter Password" class="form-control" required>
                    <span class="text-danger" *ngIf="loginForm.get('upass')?.touched && loginForm.get('upass')?.invalid">
                        Password is required
                    </span>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
