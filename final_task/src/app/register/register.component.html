<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="registerdata" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Register</h2>

                <div class="form-group mb-3">
                    <label>First Name:</label>
                    <input formControlName="ufname" type="text" placeholder="Enter Your First Name" class="form-control">
                    <span class="text-danger" *ngIf="registerdata.get('ufname')?.touched && !registerdata.get('ufname')?.valid">
                        First Name is required
                    </span>
                </div>

                <div class="form-group mb-3">
                    <label>Last Name:</label>
                    <input formControlName="ulname" type="text" placeholder="Enter Your Last Name" class="form-control">
                    <span class="text-danger" *ngIf="registerdata.get('ulname')?.touched && !registerdata.get('ulname')?.valid">
                        Last Name is required
                    </span>
                </div>

                <div class="form-group mb-3">
                    <label>Email Address:</label>
                    <input formControlName="uemail" type="email" placeholder="Enter Email" class="form-control">
                    <span class="text-danger" *ngIf="registerdata.get('uemail')?.touched && !registerdata.get('uemail')?.valid">
                        Enter a valid Email ID
                    </span>
                </div>

                <div class="form-group mb-3">
                    <label>Password:</label>
                    <input formControlName="upass" type="password" placeholder="Enter Password" class="form-control">
                    <span class="text-danger" *ngIf="registerdata.get('upass')?.touched && !registerdata.get('upass')?.valid">
                        Password is required
                    </span>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="registerdata.invalid">Register</button>
                <button type="button" routerLink="/employee-login" class="btn btn-primary w-50 mt-2">Login</button>
            </form>
        </div>
    </div>
</div>
